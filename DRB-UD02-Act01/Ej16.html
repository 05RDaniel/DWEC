<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        do {
            i = parseInt(prompt("Introduce un número"))
            if(!(i<0)){window.alert(Math.pow(i,2))}
        } while (i>0)
    </script>
    <!-- Si i es positivo, muestra la potencia. Se repite
    hasta que i sea un número negativo -->
</body>

</html>
