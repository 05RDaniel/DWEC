<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = 1
       do {
        document.write("Tabla del ",x," <br>***********<br>")
        i = 1
        do {
            document.write(x," x ",i," = ",i*x,"<br>")
            i++
        } while (i<=10)
        x++
        document.write("<br>")
       } while (x<=10);
    </script>
    <!-- Imprime un mensaje con el resultado de i*x y
    un salto de lÃ­nea, repitiendo mientras i sea menor
    o igual a 10, y repitiendo mientras x sea menor
    o igual a 10 -->
</body>

</html>
