<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i=100
        n=0
        x=0
        do {
            i = parseInt(prompt("Introduce un número"))
            x+=i
            n++
        } while (n<15)
        document.write(n)
    </script>
    <!-- Pide números y aumenta el contandor,
    almacenando la suma en otra variable. Cuando
    se han introducido 15 números, muestra un mensaje
    indicando la suma de todos ellos -->
</body>

</html>
