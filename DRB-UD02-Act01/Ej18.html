<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            i = parseInt(prompt("Introduce un número"))
            if(i%2==0){window.alert("El número es par")}
            else {window.alert("El número es impar")}
        } while (i!=0)
    </script>
    <!-- Indica si i es par o impar. Se repite
    hasta que i sea 0 -->
</body>

</html>
