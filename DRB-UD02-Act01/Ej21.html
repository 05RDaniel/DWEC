<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i=0
        do {
            n = parseInt(prompt("Introduce un número"))
            i += n
        } while (n!=0)
        document.write("La suma de todos los números es ",i)
    </script>
    <!-- Pide números mientras sean diferentes a
    0, almacenando la suma de las variables en n,
    para mostrar el resultado al final -->
</body>

</html>
