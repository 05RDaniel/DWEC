<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i=0
        m=0
        do {
            n = parseInt(prompt("Introduce un número"))
            n>0?i += n:null;
            m++
        } while (n>0)
        document.write("La media de todos los números es ",i/(m-1))
    </script>
    <!-- Pide números mientras sean diferentes a
    0, almacenando la suma de las variables en n
    y contando el número de iteraciones,
    para mostrar el resultado dividido
    al final -->
</body>

</html>
