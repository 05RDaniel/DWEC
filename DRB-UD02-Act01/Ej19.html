<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n=0
        do {
            i = parseInt(prompt("Introduce un número"))
            n++
        } while (i>=0)
        document.write("Se han introducido ",n-1," números")
    </script>
    <!-- Pide números mientras i sea mayor o igual a 0,
    y cada iteración del bucle incrementa n en
    uno. Al final, muestra un mensaje con el número
    de números -1 (el último) -->
</body>

</html>
