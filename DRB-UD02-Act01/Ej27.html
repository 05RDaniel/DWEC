<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
    n = parseInt(prompt("Introduce un número"))
      res = 1;
      for (i = n; i > 0; i--) {
        res = res * i;
      }

      document.write(res);
    </script>
    <!-- Se introduce un número que se multiplica por
    si mismo menos uno hasta llegar a 1 -->
  </body>
</html>
