<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i=100
        do {
            document.write(i,"<br>")
            i -= 7
        } while (i>=0)
    </script>
    <!-- Imprime i y resta 7 sucesivamente mientras
    i sea mayor a 0 -->
</body>

</html>
