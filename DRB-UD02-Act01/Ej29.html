<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      i = 0;
      x = 0;
      m = 0;
      do {
        n = parseInt(prompt("Introduce un sueldo"));
        i += n
        n>1000?x++:null;
        m++
      } while (m < 10);
      document.write("Total: ",i,"<br>Mayores de 1000: ",x)
    </script>
    <!-- Pide 10 números, almacenando la suma de 
    las variables separadas segun positivo, negativo o 0
    y contando el número de iteraciones de cada tipo,
    para mostrar el resultado dividido de cada tipo
    al final -->
  </body>
</html>
