<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i=0
        n = parseInt(prompt("Introduce un número"))
        do {
            document.write(i,"<br>")
            i++
        } while (i<=n)
    </script>
    <!-- Pide un número. Muestra i e incrementa su valor
    hasta que sea igual al introducido -->
</body>

</html>
