<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        n=parseInt(Math.random() * 10)
        do {
            i = parseInt(prompt("Intenta adivinar el número"))
            if (i<n){window.alert("Demasiado bajo!")}
            else if (i>n){window.alert("Demasiado alto!")}
            else {document.write("Enhorabuena! Lo has logrado!")}
        } while (i!=n)
    </script>
    <!-- Pide números mientras sean diferentes del
    número del 1 al 10 generado aleatoriamente,
    indicando si el introducido es menor o mayor
    y mostrando un mensaje si lo acierta -->
</body>

</html>
