<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i = 0
        n = 0
        do {
            if(i%2==0){document.write(i + "<br>");n++}
            else {document.write(i + "<br>")}
            n++
            i++
        } while (n<5)
        /* Comprueba si la variable i es par. Si lo es, la imprime y incrementa n.
        Repite el proceso mientras n sea menor que 5*/
    </script>
</body>

</html>
