<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario</title>
</head>

<body>
  <div id="externo">
    <div id="general">
      <h1>Formulario de logueo personalizado</h1>
      <br>
      <form>
        <table>
          <td>Usuario:</td>
          <td><input type="text" name="user" id="user" /></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td>Color fondo:</td>
            <td><input type="color" name="color" id="color" /></td>
          </tr>
          <tr>
            <td><input type="checkbox" id="recuerdame">Recordar</td>
            <td><button type="submit" onclick=getValue()>Enviar</button></td>
          </tr>
        </table>
      </form>
    </div>
  </div>

  <style>
    h1 {
      margin-top: 0px;
    }

    div#externo {
      display: grid;
      place-items: center;
    }

    div#general {
      border: dotted, 3px, black;
      width: 500px;
      background-color: lightgray;
    }
  </style>

  <script type="text/javascript">
    function setCookie(nombre, valor, dias) {
      var fecha = new Date();
      fecha.setDate(fecha.getDate() + dias);
      var cookieValor = valor + "expires=" + fecha.toUTCString()
      document.cookie = nombre + "=" + cookieValor;
    }
    if(document.getElementById){}
    let color = document.getElementById("color");
    color.addEventListener("input", function () {
      fondo = document.getElementById("color").value;
      document.body.style.backgroundColor = fondo
    });
    function getValue(){
      let rec = document.getElementById("recuerdame").checked;
      window.alert(rec)
    }
  </script>
</body>

</html>
