<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i = prompt("Introduce un número")
        document.write(Math.sqrt(i),"<br>")
        document.write(Math.pow(i,2))
        //Hago la raíz cuadrada y el cuadrado de un número
    </script>
</body>

</html>
