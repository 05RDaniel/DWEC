<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      document.write()
      n = Math.floor(Math.random() * (90-65+1))+65;
      document.write(String.fromCharCode(n))
      //Genero un n√∫mero aleatorio entre el 65 y el 90 y muestro su correspondiente caracter segun el codigo UTF-16
    </script>
  </body>
