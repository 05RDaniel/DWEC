<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        i = prompt("Introduce un número")
        document.write(isNaN(i),"<br>")
        document.write(isNaN(parseFloat(i)),"<br>")
        document.write(isNaN(parseInt(i)))
        // Compruebo si un número es número en tres estados diferentes
    </script>
</body>

</html>
