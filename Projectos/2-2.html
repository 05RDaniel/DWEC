<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Dime un número"));
        var n2 = parseInt(prompt("Dime otro número"));
        var ns = n1+n2
        var nr = n1-n2
        var nm = n1*n2
        var nd = n1/n2
        document.write("<p>La suma de ",n1," + ",n2," es ",ns,"</p>")
        document.write("<p>La resta de ",n1," - ",n2," es ",nr,"</p>")
        document.write("<p>La multiplicación de ",n1," * ",n2," es ",nm,"</p>")
        document.write("<p>La división de ",n1," / ",n2," es ",nd,"</p>")
    </script>
</body>
</html>
