<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button onclick="previous()"><</button>
    <img src="1.png" id="img" />
    <button onclick="next()">></button>
    </div>
  </body>

  <script>
    i = 0;
    img = [];
    img.push("1.png");
    img.push("2.png");
    img.push("3.png");
    img.push("4.png");
    img.push("5.png");
    document.getElementById("img").src = img[0];


    // Ejecutar치 la funci칩n "next" cada 3 segundos, a menos que se reinicie el intervalo
    intervalo = setInterval(next, 3000);

        // Funci칩n para reiniciar el intervalo
        function reset(){
            clearInterval(intervalo)
            intervalo = setInterval(next, 3000);
        }

        // Funciones que pasan a la siquiente o anterior imagen, llamando al final a la funci칩n para reiniciar el contador
    next()
    function next() {
      if (i == img.length-1) {
        i = 0;
      } else {
        i++;
      }
      document.getElementById("img").src = img[i];
      reset();
    }

    function previous() {
        if (i == 0) {
        i = img.length-1;
      } else {
        i--;
      }
      document.getElementById("img").src = img[i];
      reset();
    }
  </script>
  <style>
    div{
      margin: 0 auto;
      padding: 0;
      text-align: center;
    }
  </style>
</html>
