<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var peticion = new XMLHttpRequest();
      function obtenerDatosServidor() {
        peticion.onreadystatechange = function () {
          if (peticion.readyState == 4 && peticion.status == 200) {
            var datosJson = JSON.parse(peticion.responseText);
            numempleados = datosJson.length;
            for (i = 0; i < datosJson.length; i++) {
              document.getElementById("caja").innerHTML +=
                "<tr><td>" +
                datosJson[i].id +
                "</td><td>" +
                datosJson[i].nombre +
                "</td><td>" +
                datosJson[i].edad +
                "</td><td>" +
                datosJson[i].cargo +
                "</td><td>" +
                datosJson[i].contratado +
                "</td><td><button onclick='borrarEmpleado("+datosJson[i].id+");'>Modificar</button><button onclick='borrarEmpleado("+datosJson[i].id+");'"+(numempleados==1?'disabled':'')+">Eliminar</button></td></tr>";

            }
          }
        };
        peticion.open("GET", "http://test-api.jtarrega.es/api/empleados", true);
        peticion.send();
      }
      obtenerDatosServidor();
    </script>
    <button>Nuevo empleado</button>
    <div id="mostrarEmpleados">
        <table id="caja" border="1">
            <tr>
              <td>Id</td>
              <td>Nombre</td>
              <td>Edad</td>
              <td>Cargo</td>
              <td>Contratado</td>
              <td>Acciones</td>
            </tr>
          </table>
    </div>
    <div id="formulario">
        <h1></h1>
        <form>
            <fieldset>
                <legend>Rellene los datos</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre"><br><br>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad"><br><br>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo"><br><br>
                <label for="contratado">Contratado:</label>
                <input type="checkbox" id="contratado" name="contratado"><br>
                <input type="submit" value="Enviar">
                <input type="button" value="Cancelar" onclick="cancelar()">
            </fieldset>
        </form>
    </div>
  </body>
</html>
