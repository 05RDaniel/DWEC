<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Ej1.css" />
    <title>Document</title>
  </head>
  <body>
    <script src="Ej1.js">
    </script>
    <div id="nuevoEmpleado">
      <button onclick="nuevoEmpleado()">Nuevo empleado</button>
    </div>
    <div id="empleados">
      <table id="caja">
        <tr>
          <td>Id</td>
          <td>Nombre</td>
          <td>Edad</td>
          <td>Cargo</td>
          <td>Contratado</td>
          <td>Acciones</td>
        </tr>
      </table>
    </div>
    <div id="formulario" class="hidden">
      <h1></h1>
      <form>
        <fieldset>
          <legend>Rellene los datos</legend>
          <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
          </div>
          <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" />
          </div>
          <div>
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" />
          </div>
          <div>
            <label for="contratado">Contratado:</label>
            <input
              type="checkbox"
              id="contratado"
              name="contratado"
            /><br /><br />
          </div>
          <div>
            <input type="submit" value="Enviar" />
            <input type="button" value="Cancelar" onclick="cancelar()" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
