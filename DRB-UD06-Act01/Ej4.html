<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Ej4-Estilo.css">
    <title>Document</title>
  </head>
  <body>
    <div>Selección de dificultad:</div>
    <button onclick="dificultad(1)">Fácil</button>
    <button onclick="dificultad(2)">Normal</button>
    <button onclick="dificultad(3)">Difícil</button>
    <button onclick="dificultad(4)">Leyenda</button>
    
    <div id="container"></div>
  </body>
  
  <script src="Ej4-Juego.js"></script>
  <script>
    function dificultad(x){
      document.getElementById("container").innerHTML=""
      if (x == 1){
        filasColumnasMinas(Math.floor(Math.random() * (20-10)+10),25)
      } else if (x == 2){
        filasColumnasMinas(Math.floor(Math.random() * (40-20)+20),60)
      } else if (x == 3){
        filasColumnasMinas(Math.floor(Math.random() * (80-40)+40),100)
      } else if (x == 4){
        filasColumnasMinas(Math.floor(Math.random() * (100-80)+80),140)
      }
    crearTabla();
    crearCovertura();
    }
    
    </script>
</html>
