<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Ej4-Estilo.css">
    <title>Document</title>
  </head>
  <body>
    <table><!-- Una tabla para colocar la selección de dificultad, minas marcadas y tiempo transcurrido -->
      <tr>
        <td>Selección de dificultad:</td>
        <td><div id="marcadas">Número de minas marcadas: 0</div></td>
        <td><div id="tiempo"></div></td>
      </tr>
      <tr>
        <td><button onclick="dificultad(1)">Fácil</button>
          <button onclick="dificultad(2)">Normal</button>
          <button onclick="dificultad(3)">Difícil</button>
          <button onclick="dificultad(4)">Leyenda</button></td>
      </tr>
    </table>
    
    <div id="container"></div> <!-- Este div contendrá más adelante las tablas del juego -->
    
  </body>
  
  <script src="Ej4-Juego.js"></script> <!-- Importa el script principal -->
  <script>
    /* Envía al script principal el tamaño del tablero (seleccinado mediante los botones) y el número de minas */
    function dificultad(x){
      document.getElementById("container").innerHTML=""
      if (x == 1){
        filasColumnasMinas(Math.floor(Math.random() * (20-10)+10),25)
      } else if (x == 2){
        filasColumnasMinas(Math.floor(Math.random() * (40-20)+20),60)
      } else if (x == 3){
        filasColumnasMinas(Math.floor(Math.random() * (80-40)+40),100)
      } else if (x == 4){
        filasColumnasMinas(Math.floor(Math.random() * (100-80)+80),140) /* En mi opinión, hay pocas minas para el tamaño de la tabla completa */
      }
    crearTabla();
    crearCovertura();
    }
    </script>
</html>
